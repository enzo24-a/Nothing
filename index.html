/* SPIN */
wheel.onclick = ()=>{

};

/* QUESTION FIXED PATTERN */
function makeQuestion(){
 answered=false;
 optionsDiv.innerHTML="";
 resultDiv.innerHTML="";

 let dhatu=rand(Object.keys(dhatus));
 let lakar=rand(Object.keys(dhatus[dhatu]));
 let purush=rand(Object.keys(dhatus[dhatu][lakar]));
 let vIndex=Math.floor(Math.random()*3);

 correctAnswer=dhatus[dhatu][lakar][purush][vIndex];

 questionDiv.innerHTML=
 `‚ùì ‡§ß‡§æ‡§§‡•Å "<b>${dhatu}</b>", <b>${lakar}</b> ‡§≤‡§ï‡§æ‡§∞, <b>${purush}</b> ‡§™‡•Å‡§∞‡•Å‡§∑, <b>${vachanIndex[vIndex]}</b> ‚Äì ‡§∏‡§π‡•Ä ‡§∞‡•Ç‡§™ ‡§ö‡•Å‡§®‡§ø‡§è`;

 let options=new Set([correctAnswer]);
 while(options.size<4){
  let p=rand(Object.keys(dhatus[dhatu][lakar]));
  let i=Math.floor(Math.random()*3);
  options.add(dhatus[dhatu][lakar][p][i]);
 }
 [...options].sort(()=>Math.random()-0.5).forEach(o=>{
  let d=document.createElement("div");
  d.className="option";
  d.innerText=o;
  d.onclick=()=>checkColorOnly(d,o); // only color on click
  optionsDiv.appendChild(d);
 });

 startTimer();
}

/* CLICK OPTION - sirf color */
function checkColorOnly(div,val){
 if(answered) return;
 answered=true;
 clearInterval(timer);
 document.querySelectorAll(".option").forEach(o=>o.classList.add("disabled"));
 if(val===correctAnswer){
  div.classList.add("correct");
 }else{
  div.classList.add("wrong");
 }
}

/* TIMER */
function startTimer(){
 clearInterval(timer);
 timeLeft=60;
 timerDiv.innerText="‚è≥ Time: 60s";
 timer=setInterval(()=>{
  timeLeft--;
  timerDiv.innerText="‚è≥ Time: "+timeLeft+"s";
  if(timeLeft<=0){
   clearInterval(timer);
   document.querySelectorAll(".option").forEach(o=>o.classList.add("disabled"));
  }
 },1000);
}

/* HELPLINE */
function useHelp(){
 if(answered) return;
 alert("üìû Helpline Hint: ‡§∂‡§¨‡•ç‡§¶ ‡§ï‡•á ‡§Ö‡§Ç‡§§ ‡§™‡§∞ ‡§ß‡•ç‡§Ø‡§æ‡§® ‡§¶‡•á‡§Ç‡•§");
}

/* 50-50 */
function useFifty(){
 if(answered) return;
 let removed=0;
 document.querySelectorAll(".option").forEach(o=>{
  if(o.innerText!==correctAnswer && removed<2){
   o.classList.add("fifty");
   removed++;
  }
 });
}

/* SHOW ANSWER */
function showAnswer(){
 document.querySelectorAll(".option").forEach(o=>{
  if(o.innerText===correctAnswer) o.classList.add("correct");
  else if(!o.classList.contains("fifty")) o.classList.add("wrong");
 });

}
